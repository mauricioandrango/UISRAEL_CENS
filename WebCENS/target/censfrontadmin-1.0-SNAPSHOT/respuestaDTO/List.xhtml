<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 <h:body>
    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Respuestas Cens"></h:outputText>
        </ui:define>
 <ui:define name="windowTitle">
                #{msgs.planetariumTitle}
            </ui:define> 
        <ui:define name="content">
            <h:form id="RespuestaDTOListForm">
                <p:panel header="Contenedor de Respuestas">
                    <h:panelGrid style="border: 0px;" id="pgClientes" >
                    <p:dataTable id="datalist" value="#{respuestaDTOController.items}" var="item"
                                 selectionMode="single" selection="#{respuestaDTOController.selected}"
                                  paginator="true"
                                  paginatorPosition="bottom"
                                 rowKey="#{item.id}"
                                 rows="50"
                                 scrollable="true"
                                     scrollRows="30"
                                     scrollHeight="400"
                                     widgetVar="tableRespuestas"
                                 >
                        
                       <!-- <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespuestaDTOTitle_cabeceraId}"/>
                            </f:facet>
                            <h:outputText value="#{item.encuestaId}"/>
                        </p:column>-->
                       <!--AGREGAR FILTRO DE ENCUESTAS-->
                        <p:column headerText="#{bundle.ListRespuestaDTOTitle_cabeceraId}" filterBy="#{item.encuestaId}"
                                    filterMatchMode="contains" >
                              <f:facet name="filter">
                                  <p:selectOneMenu onchange="PF('tableRespuestas').filter()">
                                        <f:selectItem itemLabel="Seleccione una encuesta" itemValue="#{null}"
                                                      noSelectionOption="true" />
                                        <!--<f:selectItems value="#{respuestaDTOController.allEncuestas}" />-->
                                        <f:selectItems value="#{respuestaDTOController.listFiltroEncuestas}" />
                                  </p:selectOneMenu>
                              </f:facet>
                              <h:outputText value="#{item.encuestaId}" />
                        </p:column>
                        
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespuestaDTOTitle_preguntaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.preguntaId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespuestaDTOTitle_respuesta}"/>
                            </f:facet>
                            <h:outputText value="#{item.respuesta}"/>
                        </p:column>
                    
                    </p:dataTable>
                        </h:panelGrid>
                </p:panel>
             
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
