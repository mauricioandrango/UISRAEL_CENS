<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntaDTOViewDlg" widgetVar="PreguntaDTOViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Visualizar Pregunta">
            <h:form id="PreguntaDTOViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preguntaDTOController.selected != null and preguntaDTOController.selected.titulo != null}">
                        <h:outputText value="#{bundle.ViewPreguntaDTOLabel_tipo}"/>
                        <h:outputText value="#{preguntaDTOController.selected.tipo}" title="#{bundle.ViewPreguntaDTOTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewPreguntaDTOLabel_titulo}"/>
                        <h:outputText value="#{preguntaDTOController.selected.titulo}" title="#{bundle.ViewPreguntaDTOTitle_titulo}"/>
                        <h:outputText value="#{bundle.ViewPreguntaDTOLabel_opciones}"/>
                        <h:outputText value="#{preguntaDTOController.selected.opciones}" title="#{bundle.ViewPreguntaDTOTitle_opciones}"/>
                        <h:outputText value="#{bundle.ViewPreguntaDTOLabel_encuesta_id}"/>
                        <h:outputText value="#{preguntaDTOController.selected.encuesta_id}" title="#{bundle.ViewPreguntaDTOTitle_encuesta_id}"/>
                        <h:outputText value="#{bundle.ViewPreguntaDTOLabel_id}"/>
                        <h:outputText value="#{preguntaDTOController.selected.id}" title="#{bundle.ViewPreguntaDTOTitle_id}"/>
                    </p:panelGrid>
                    
                    <h1>#{preguntaDTOController.selected.titulo == null ? 'Seleccione una Pregunta Primero!': ''}</h1>
                    <p:commandButton value="Cerrar" onclick="PreguntaDTOViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
