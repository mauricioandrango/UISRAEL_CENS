<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RespuestaDTOViewDlg" widgetVar="RespuestaDTOViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Contenedor_de_Respuestas">
            <h:form id="RespuestaDTOViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{respuestaDTOController.selected != null}">
                        <h:outputText value="#{bundle.ViewRespuestaDTOLabel_id}"/>
                        <h:outputText value="#{respuestaDTOController.selected.id}" title="#{bundle.ViewRespuestaDTOTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRespuestaDTOLabel_preguntaId}"/>
                        <h:outputText value="#{respuestaDTOController.selected.preguntaId}" title="#{bundle.ViewRespuestaDTOTitle_preguntaId}"/>
                        <h:outputText value="#{bundle.ViewRespuestaDTOLabel_respuesta}"/>
                        <h:outputText value="#{respuestaDTOController.selected.respuesta}" title="#{bundle.ViewRespuestaDTOTitle_respuesta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RespuestaDTOViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
